<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Анкета</h1>
    <div class="form-container">
            <!-- блок текстових полів -->
            <fieldset>
                <legend>Особиста інформація</legend>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Ваше ім'я" required><br><br>

                <label for="address">Адреса:</label>
                <textarea id="address" name="address" placeholder="Ваша адреса" rows="4" cols="50" required></textarea><br><br>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Пароль" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ваш email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

                <label for="tel">Мобільний номер:</label>
                <input type="tel" id="tel" name="tel" placeholder="Ваш мобільний номер" pattern="\+?[0-9]{10,15}" required><br><br>

                <label for="date">Дата народження:</label>
                <input type="date" id="date" name="date" required><br><br>
            </fieldset>

            <!-- блок radio-buttons -->
            <fieldset>
                <legend>Вибір опцій</legend>
                <label>Виберіть варіант A:</label><br>
                <input type="radio" id="option1a" name="optionA" value="Option1">
                <label for="option1a">Опція 1</label><br>
                <input type="radio" id="option2a" name="optionA" value="Option2">
                <label for="option2a">Опція 2</label><br>
                <input type="radio" id="option3a" name="optionA" value="Option3" checked>
                <label for="option3a">Опція 3</label><br><br>

                <label>Виберіть варіант B:</label><br>
                <input type="radio" id="option1b" name="optionB" value="Option1">
                <label for="option1b">Опція 1</label><br>
                <input type="radio" id="option2b" name="optionB" value="Option2">
                <label for="option2b">Опція 2</label><br>
                <input type="radio" id="option3b" name="optionB" value="Option3">
                <label for="option3b">Опція 3</label><br><br>
            </fieldset>

            <!-- блок check-buttons -->
            <fieldset>
                <legend>Ваші інтереси</legend>
                <input type="checkbox" id="interest1" name="interest" value="Interest1">
                <label for="interest1">Інтерес 1</label><br>
                <input type="checkbox" id="interest2" name="interest" value="Interest2">
                <label for="interest2">Інтерес 2</label><br>
                <input type="checkbox" id="interest3" name="interest" value="Interest3">
                <label for="interest3">Інтерес 3</label><br>
                <input type="checkbox" id="interest4" name="interest" value="Interest4">
                <label for="interest4">Інтерес 4</label><br><br>
            </fieldset>

            <!-- випадний список -->
            <fieldset>
                <legend>Вибір з випадаючого списку</legend>
                <label for="select1">Вибір 1:</label>
                <select id="select1" name="select1">
                    <option value="Option1">Опція 1</option>
                    <option value="Option2">Опція 2</option>
                    <option value="Option3" selected>Опція 3</option>
                    <option value="Option4">Опція 4</option>
                    <option value="Option5">Опція 5</option>
                </select><br><br>

                <label for="select2">Вибір 2:</label>
                <select id="select2" name="select2" multiple>
                    <option value="Option1">Опція 1</option>
                    <option value="Option2">Опція 2</option>
                    <option value="Option3">Опція 3</option>
                    <option value="Option4">Опція 4</option>
                    <option value="Option5">Опція 5</option>
                    <option value="Option6">Опція 6</option>
                </select><br><br>

                <label for="select3">Вибір 3:</label>
                <select id="select3" name="select3">
                    <optgroup label="Група 1">
                        <option value="Group1Option1">Опція 1</option>
                        <option value="Group1Option2">Опція 2</option>
                        <option value="Group1Option3">Опція 3</option>
                    </optgroup>
                    <optgroup label="Група 2">
                        <option value="Group2Option1">Опція 1</option>
                        <option value="Group2Option2">Опція 2</option>
                        <option value="Group2Option3">Опція 3</option>
                    </optgroup>
                    <optgroup label="Група 3">
                        <option value="Group3Option1">Опція 1</option>
                        <option value="Group3Option2">Опція 2</option>
                        <option value="Group3Option3">Опція 3</option>
                    </optgroup>
                    <optgroup label="Група 4">
                        <option value="Group4Option1">Опція 1</option>
                        <option value="Group4Option2">Опція 2</option>
                        <option value="Group4Option3">Опція 3</option>
                    </optgroup>
                </select><br><br>

                <label for="select4">Вибір 4:</label>
                <input list="options" id="select4" name="select4" placeholder="Виберіть опцію">
                <datalist id="options">
                    <option value="Опція 1">
                    <option value="Опція 2">
                    <option value="Опція 3">
                    <option value="Опція 4">
                    <option value="Опція 5">
                </datalist><br><br>
            </fieldset>

            <!-- кнопки -->
            <fieldset>
                <legend>Файли та відправка</legend>
                <label for="file">Завантажити аудіо файли:</label>
                <input type="file" id="file" name="file" accept="audio/*" multiple><br><br>

                <button type="submit">Відправити</button>
                <button type="reset">Скинути</button>
            </fieldset>
    </div>
</body>
</html>
